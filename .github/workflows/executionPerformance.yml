name: Execution Performance
on:
  workflow_dispatch:
    inputs:
      testSuite:
        type: string
        description: 'testSuite'
        required: true
        default: 'restfulapi.RestfulApiTest'
jobs:
  execpokemonapi:
    runs-on: ubuntu-latest
    name: Execution Performance Restful API
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v3

      - name: Execute test
        run: gradle gatlingRun --simulation=restfulapi.RestfulApiTest
